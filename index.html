<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>ATSAVE 能耗雲（模擬登入）</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="login-page">
  <div class="login-container">
    <h1>ATSAVE 能耗雲</h1>
    <p class="subtitle">場域驗收模擬系統</p>
    <form id="loginForm">
      <label>帳號</label>
      <input type="text" id="username" placeholder="輸入帳號" required />
      <label>密碼</label>
      <input type="password" id="password" placeholder="輸入密碼" required />
      <button type="submit">登入</button>
    </form>
    <p class="hint">Demo 帳號：<b>admin / 123456</b></p>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
